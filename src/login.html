<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
 <div class="header">
   <div>
     <img src="https://image1.suning.cn/uimg/cms/img/159642507148437980.png" alt="">
     <span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号绑定验证！《隐私政策》已上线，将更有利于保护您的个人隐私。</span>
     <p class="glyphicon glyphicon-edit">我想对“登录”提意见</p>
   </div>
 </div>
 <div class="banner"> 
 <a href=""><img src="https://image.suning.cn/uimg/cms/img/160707347693856970.jpg" alt=""></a>

 <div class="info userinfo">
      <form id="login">
        <span class="login_error hide">用户名或密码错误!</span>
        <p><b>用户登录</b></p>
        <input type="text" name="username" placeholder="手机号/邮箱">
        <input type="text" name="password" placeholder="密码">
        <button type="submit" class="login btn ">登录</button>
        <button type="button" class="register btn ">注册</button>
      </form>
    </div>
  </div>

  <script src="./assets/jquery/jquery.min.js"></script>
  <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
  <script src="./assets/jquery-validation/localization/messages_zh.min.js"></script>
  <script src="./js/public.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
